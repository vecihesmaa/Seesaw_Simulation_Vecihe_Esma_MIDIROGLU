<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Seesaw Simulation | Insider Case</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="simulation-wrapper">
      <header class="dashboard">
        <div class="metric-card">
          <span class="label">Left Weight</span>
          <div class="display"><span id="leftTotal">0.0</span> kg</div>
        </div>
        <div class="metric-card highlight">
          <span class="label">Next Weight</span>
          <div class="display"><span id="nextWeight">?</span> kg</div>
        </div>
        <div class="metric-card">
          <span class="label">Right Weight</span>
          <div class="display"><span id="rightTotal">0.0</span> kg</div>
        </div>
        <div class="metric-card info">
          <span class="label">Tilt Angle</span>
          <div class="display"><span id="tiltAngle">0.0</span>°</div>
        </div>
      </header>

      <main class="playground">
        <div class="seesaw-container">
          <div id="plankWrapper" class="plank-pivot-group">
            <div id="plank" class="main-plank" role="button"></div>
          </div>
          <div class="fulcrum-base"></div>
          <div class="ground-line"></div>
        </div>
      </main>

      <div class="action-bar">
        <button id="resetBtn" class="btn-reset">↺ Reset Seesaw</button>
      </div>

      <footer class="bottom-panel">
        <p class="history-title">Actions</p>
        <div id="logList" class="history-content">
          <span class="empty-state">No objects dropped yet.</span>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
